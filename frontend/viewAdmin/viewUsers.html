<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/stylePDF.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

      /* Estilo global para los textos */
      body {
        font-family: "Poppins", sans-serif;
        font-size: 16px; /* Tamaño base */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Estilo para la caja de la alerta SweetAlert */
      .swal2-popup {
        background-color: #f4f4f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        font-family: inherit;
      }

      /* Estilo para los botones personalizados de SweetAlert */
      .swal2-popup .swal2-confirm,
      .swal2-popup .swal2-cancel {
        font-weight: 600;
        padding: 10px 20px;
        border-radius: 5px;
        text-transform: uppercase;
      }

      .swal2-popup .swal2-confirm {
        background-color: #202b52;
        color: white;
        border: none;
      }

      .swal2-popup .swal2-cancel {
        background-color: red;
        color: white;
        border: none;
      }

      .swal2-popup .swal2-title {
        color: #202b52;
        font-size: 1.5rem;
      }

      .swal2-popup .swal2-text {
        color: #555;
        font-size: 1rem;
      }

      /* Estilos para el Navbar a la izquierda */
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 150px;
        height: 100%;
        background-color: #202b52;
        color: white;
        padding: 20px;
        border-radius: 0 5px 5px 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .navbar ul {
        list-style-type: none;
        padding: 0;
      }

      .navbar li {
        margin: 20px 0;
      }

      .navbar a {
        color: rgb(255, 255, 255);
        text-decoration: none;
        font-weight: 600;
        text-transform: uppercase;
        display: block;
      }

      .navbar a:hover {
        color: #0000ff;
      }

      /* Estilo específico para el botón "Cerrar sesión" */
      /* Estilo para el botón "Cerrar sesión" con ícono */
      .regresar-btn {
        background-color: #ff5e5e;
        color: white;
        padding: 10px 30px;
        border-radius: 45px;
        display: flex;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
        text-transform: uppercase;
        cursor: pointer;
        transition: background-color 0.3s ease;
        position: absolute; /* Posicionamiento absoluto */
        bottom: 70px; /* Alineado a 20px de la parte inferior */
        left: 50%; /* Centrado horizontalmente */
        transform: translateX(-50%); /* Para ajustar el centrado */
      }

      /* Espacio entre ícono y texto */
      .regresar-btn i {
        margin-right: 10px; /* Espaciado a la derecha del ícono */
      }

      /* Cambiar color de fondo cuando se pasa el mouse sobre el botón */
      .regresar-btn:hover {
        background-color: #ff3333; /* Rojo más intenso */
      }

      /* Estilo para el botón deshabilitado (si es necesario) */
      .regresar-btn:disabled {
        background-color: #ccc; /* Color gris cuando está deshabilitado */
        cursor: not-allowed; /* Cursor no permitido */
      }

      /* Estilos para el contenido desplazado debido al navbar */
      .container {
        margin-left: 180px;
        padding: 20px;
      }
    </style>

    <title>Vista Admin</title>
  </head>
  <body>
    <!-- Navbar a la izquierda -->
    <div class="navbar">
      <ul>
        <li>
          <a href="/viewer_downloader"
            ><i class="fas fa-file-pdf"></i> Archivos PDFS</a
          >
        </li>
        <li>
          <a href="/profile"><i class="fas fa-shield-alt"></i> Areas</a>
        </li>
        <li>
          <a href="/settings"><i class="fas fa-user"></i>Usuarios </a>
        </li>
        <li>
          <a href="/settings"><i class="fas fa-cogs"></i>Permisos</a>
        </li>
        <button class="regresar-btn" id="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </button>
      </ul>
    </div>

    <div class="container">
      <!-- Cargamos la imagen o el logo -->
      <div class="logo-container">
        <img
          src="/static/img/ESUMERLOGO.png"
          alt="imagen superior"
          class="top-image"
        />
      </div>

      <!-- Tabla para mostrar los archivos disponibles -->
      <table class="files-table">
        <thead>
          <tr>
            <th>Nombre del Archivo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="files-container">
          <!-- Los archivos se cargarán dinámicamente aquí -->
        </tbody>
      </table>

      <!-- Paginador -->
      <div class="paginator-container">
        <button id="prev-page" class="page-btn">Anterior</button>
        <span id="page-info"></span>
        <button id="next-page" class="page-btn">Siguiente</button>
      </div>

      <!-- Formulario para subir archivos -->
      <div class="file-upload-container">
        <h2 class="upload-title">Agregar PDF</h2>
        <form
          id="upload-form"
          method="POST"
          action="/upload"
          enctype="multipart/form-data"
        >
          <label for="file">Selecciona un archivo:</label>
          <input type="file" id="file" name="file" required />
          <button type="submit">Subir archivo</button>
        </form>
      </div>
    </div>

    <script>
      const filesPerPage = 5;
      let currentPage = 1;
      let allFiles = [];

      // Función para mostrar alertas
      function showAlert(type, message, title = "") {
        Swal.fire({
          title: title || (type === "success" ? "Éxito" : "Atención"),
          text: message,
          icon: type,
          confirmButtonText: "OK",
          cancelButtonText: "Cancelar",
          confirmButtonColor: "#202b52",
          cancelButtonColor: "red",
          customClass: {
            confirmButton: "btn-confirm",
            cancelButton: "btn-cancel",
          },
        });
      }

      // Función para salir con el botón
      document.getElementById("logout-btn").onclick = async function () {
        const response = await fetch("/logout", { method: "POST" });
        if (response.ok) {
          window.location.href = "/"; // Redirigir al inicio
        }
      };

      // Función para cargar archivos desde el servidor y dividirlos en páginas
      async function loadFiles(page = 1) {
        const response = await fetch("/api/get-files");
        const data = await response.json();

        if (response.ok) {
          allFiles = data.files;

          const startIndex = (page - 1) * filesPerPage;
          const endIndex = startIndex + filesPerPage;
          const filesToDisplay = allFiles.slice(startIndex, endIndex);

          const filesContainer = document.getElementById("files-container");
          filesContainer.innerHTML = "";

          filesToDisplay.forEach((file) => {
            const row = document.createElement("tr");

            const nameCell = document.createElement("td");
            const fileLink = document.createElement("a");
            fileLink.href = `/CarpetaInfo/${file}`;
            fileLink.textContent = file;
            fileLink.className = "file-name";
            fileLink.target = "_blank";
            nameCell.appendChild(fileLink);
            row.appendChild(nameCell);

            const actionsCell = document.createElement("td");

            const deleteBtn = document.createElement("button");
            deleteBtn.className = "delete-btn";
            deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
            deleteBtn.onclick = async function (event) {
              event.preventDefault();
              const confirmDelete = await Swal.fire({
                title: "¿Estás seguro?",
                text: `¿Quieres eliminar el archivo '${file}'?`,
                icon: "info",
                showCancelButton: true,
              });

              if (confirmDelete.isConfirmed) {
                const deleteResponse = await fetch(`/files/${file}`, {
                  method: "DELETE",
                });

                if (deleteResponse.ok) {
                  showAlert(
                    "success",
                    `Archivo '${file}' eliminado correctamente.`
                  );
                  loadFiles(currentPage);
                } else {
                  showAlert("error", "Error al eliminar el archivo.");
                }
              }
            };

            const downloadBtn = document.createElement("button");
            downloadBtn.className = "download-btn";
            downloadBtn.innerHTML = '<i class="bi bi-download"></i>';

            downloadBtn.onclick = function () {
              const link = document.createElement("a");
              link.href = `/CarpetaInfo/${file}`;
              link.download = file;
              link.click();
            };

            actionsCell.appendChild(deleteBtn);
            actionsCell.appendChild(downloadBtn);

            row.appendChild(actionsCell);
            filesContainer.appendChild(row);
          });

          updatePagination();
        } else {
          const filesContainer = document.getElementById("files-container");
          filesContainer.innerHTML =
            "<tr><td colspan='2'>No se pudieron cargar los archivos.</td></tr>";
        }
      }

      function updatePagination() {
        const pageInfo = document.getElementById("page-info");
        const totalPages = Math.ceil(allFiles.length / filesPerPage);

        pageInfo.textContent = `Página ${currentPage} de ${totalPages}`;

        document.getElementById("prev-page").disabled = currentPage === 1;
        document.getElementById("next-page").disabled =
          currentPage === totalPages;
      }

      document.getElementById("prev-page").onclick = function () {
        if (currentPage > 1) {
          currentPage--;
          loadFiles(currentPage);
        }
      };

      document.getElementById("next-page").onclick = function () {
        const totalPages = Math.ceil(allFiles.length / filesPerPage);
        if (currentPage < totalPages) {
          currentPage++;
          loadFiles(currentPage);
        }
      };

      // Cargar archivos al cargar la página
      loadFiles();
    </script>
  </body>
</html>
